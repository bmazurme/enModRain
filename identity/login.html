<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Войти">
    <meta name="keywords" content="Войти">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="../pages/login.css">
    <title>Войти</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
      </header>   

      <main class="main">
        <section class="registration">
          <a href="../index.html" class="registration__back"></a>

          <h1 class="registration__title">Войти</h1>

          <form class="registration__form">

            <div class="inbox" >
              <input class="inbox__input inbox__input_email" 
                aria-invalid="true"
                type="email"
                autocomplete="off"
                id="email-input" required >
              <span class="inbox__bar email-input-bar"></span>
              <label class="inbox__label email-input-label" >Email</label>
              <span class="email-input-error inbox__input_error"></span>
            </div>

            <div class="inbox" >
              <input class="inbox__input inbox__input_password" 
                aria-invalid="true"
                type="password"
                autocomplete="new-password"
                id="password-input" required >
              <span class="inbox__bar password-input-bar"></span>
              <label class="inbox__label password-input-label" >Пароль</label>
              <button class="form__toggle" type="button"></button>
              <span class="password-input-error inbox__input_error"></span>
            </div>

            <div class="form__box">
              <button aria-label="Save" class="button button_login form__submit" type="submit">Войти</button>
            </div>

            <a class="form__link" href="forgot-password.html">Забыли пароль?</a>
        </form>

        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright"> &copy; 2022 bmazur </p>

        <div class="footer__menu">
          <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
          <a class="footer__link" href="../confidential.html">Конфиденциальность</a>
          <a class="footer__link" href="../politic.html">Пользовательское соглашение</a>
          <a class="footer__link" href="../support.html">Справка и поддержка</a>
        </div>

      </footer>

    </div>

    <script type="module" src="../js/identity/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Расход тепла для нагрева горячей воды">
    <meta name="keywords" content="СП 30">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="../pages/throttle.css">
    <link href="//yastatic.net/katex/0.8.3/katex.min.css" rel="stylesheet">
    <title>Расход тепла для нагрева горячей воды</title>
  </head>

  <body class="root">
    <div class="page">

      <header class="header">
        <nav class="user-menu">
          <a class="user-menu__link" href="../index.html">Выйти</a>
          <a class="user-menu__link" href="../profile.html">Профиль</a>
        </nav>

        <nav class="menu">
          <a class="menu__link" href="../index.html">Index</a>
          <a class="menu__link" href="../projects.html">Проекты</a>
          <a class="menu__link" href="../calculations.html">Расчеты</a>
          <a class="menu__link menu__link_active" href="throttle.html">Диаметр отверстия шайбы или втулок для водяных сетей</a>
        </nav>

        <h1 class="header__title">Диаметр отверстия шайбы или втулок для водяных сетей</h1>
      </header>

      <main class="main">
        <section class="calculate">
          <button aria-label="Add" class="calculate__add" type="button"></button>
        </section>
        <section class="elements">   
          <!-- cards -->
        </section>
            
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 { bmazur } 
        </p>
        <div class="footer__menu">
          <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
          <a class="footer__link" href="confidential.html">Конфиденциальность</a>
          <a class="footer__link" href="politic.html">Пользовательское соглашение</a>
          <a class="footer__link" href="support.html">Справка и поддержка</a>
        </div>
      </footer>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый расчет</h2>

          <div class="form__box">
            <input placeholder="Наименование шайбы" class="form__input form__input_type_name"
              required minlength="2" maxlength="30" name="name" id="nameCard-input">
            <span class="nameCard-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Расчетный расход, л/с" pattern="(?<=^| )\d+(\.\d+)?(?=$| )"
            class="form__input form__input_type_q" id="qht-input" required >
            <span class="qht-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Избыточный напор, МПа" pattern="(?<=^| )\d+(\.\d+)?(?=$| )"
            class="form__input form__input_type_hdr" id="qht-input" required >
            <span class="qht-input-error form__input-error"></span>
          </div>

          <button aria-label="Save" class="form__save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <button aria-label="Remove" class="element__remove" type="button"></button>
        <div class="element__group">
          <h2 class="element__name"></h2>


          <p class="element__paragraph">
            Диаметр отверстия шайбы или втулок для водяных сетей
            <span class="formula1"></span> определяем по формуле:
          </p>
          <p class="element__paragraph">
            <span class="formula2"></span>
          </p>
          <p class="element__paragraph">где <span class="formula3"></span>
            – избыточный напор, который следует погасить диафрагмой, МПа;
          </p>
          <p class="element__paragraph">
            <span class="formula4"></span> - расчетный расход, л/с;
          </p>
          <p class="element__paragraph">
            <span class="formula5"></span>
          </p>
          

        </div>
      </div> 
    </template>

    <script type="module" src="../js/throttle.js"></script>
    <script type="module" src="../js/validate.js"></script>
    <script src="//yastatic.net/katex/0.8.3/katex.min.js"></script>
  </body>
</html>

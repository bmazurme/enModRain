      <main class="main">

            <button aria-label="Add" class="calculate__add" type="button"></button>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый расчет</h2>
          <div class="form__box">
            <input placeholder="Наименование кровли" class="form__input form__input_type_name"
              required minlength="2" maxlength="30" name="name" id="nameCard-input">
            <span class="nameCard-input-error form__input-error"></span>
          </div>
          <div class="form__box">
            <input placeholder="Уклон кровли, %" 
            pattern="(?<=^| )\d+(\.\d+)?(?=$| )"
            class="form__input 
              form__input_type_slope" id="slope-input" required >
            <span class="slope-input-error form__input-error"></span>
          </div>
          <div class="form__box">
            <input placeholder="Площадь участка кровли, м&sup2;"
            pattern="(?<=^| )\d+(\.\d+)?(?=$| )" class="form__input 
              form__input_type_roof" id="roof-input" required >
            <span class="roof-input-error form__input-error"></span>
          </div>
          <div class="form__box">
            <input placeholder="Площадь участка прилигающего фасада, м&sup2;"
            pattern="(?<=^| )\d+(\.\d+)?(?=$| )" class="form__input 
              form__input_type_facade" id="facade-input" required >
            <span class="facade-input-error form__input-error"></span>
          </div>
          <div class="form__box">
            <input placeholder="Интенсивность дождя q20"
            pattern="(?<=^| )\d+(\.\d+)?(?=$| )" class="form__input 
              form__input_type_q20" id="q20-input" required >
            <span class="q20-input-error form__input-error"></span>
          </div>
          <div class="form__box">
            <input placeholder="Параметр n, принимаемый согласно СП32.13330"
            pattern="(?<=^| )\d+(\.\d+)?(?=$| )" class="form__input 
              form__input_type_n" id="n-input" required >
            <span class="n-input-error form__input-error"></span>
          </div>
          <button aria-label="Save" class="form__save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>



    <div class="popup popup_type_slide popup_image">
      <div class="popup__container popup__container_image">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <div class="slide">
          <img src="./images/mapq20.jpeg" class="slide__image" alt="Значение величин интенсивности дождя">
          <p class="slide__name">Значение величин интенсивности дождя</p>
        </div>
      </div>
    </div>












    <template id="card-template">
      <div class="element">
        <div class="box">
          <button aria-label="Print" class="box__print" type="button"></button>
          <button aria-label="Remove" class="box__remove" type="button"></button>
        </div>

        <div class="element__group">
          <h2 class="element__name"></h2>
          <p class="element__result"></p>
          <p class="element__paragraph">Расход дождевого стока определяется по формуле:</p>
          <p class="element__paragraph">
              Расчетный расход дождевых вод <span class="formula1"></span>
              , с водосборной площади следует вычислять по формулам:
          </p>
          <p class="element__paragraph"> - для кровель с уклоном до 1,5% включительно </p>
          <p class="element__paragraph"><span class="element__formula formula2"></span></p>

          <!-- <p class="element__paragraph"> - для кровель с уклоном свыше 1,5%</p>
          <p class="element__paragraph"><span class="element__formula formula3"></span></p> -->

          <p class="element__paragraph">
              где <span class="formula4"></span> 
              - интенсивность дождя, л/с с га (для данной местности),
              продолжительностью 20 мин при периоде однократного превышения
               расчетной интенсивности, равной одному году
          </p>
          <p class="element__paragraph"><span class="formula5"></span> 
              - интенсивность дождя, л/с с га (для данной местности),
              продолжительностью 5 мин при периоде однократного превышения 
              расчетной интенсивности, равной одному году,
              вычисляется по формуле
          </p>
          <p class="element__paragraph"> <span class="formula6"></span></p>
          <div class="block__area">
            <p class="element__paragraph">Площадь горизонтальной поверхности</p>
            <p  class="element__paragraph"><span class="element__formula formula7"></span></p>
            <p class="element__paragraph">Площадь вертикальной поверхности</p>
            <p class="element__paragraph"><span class="element__formula formula10"></span></p>
            <p class="element__paragraph">Суммарная площадь горизонтальной поверхности 
              и 30% вертикальной поверхности</p>
            <p class="element__paragraph"><span class="element__formula formula13"></span></p>
            <p ><span class="element__formula formula14"></span></p>

          </div>
          <div class="block__result">
            <p class="element__paragraph"> <span class="element__formula formula27"></span></p>
          </div>
          <!-- <p class="element__paragraph"><span class="element__formula formula8"></span></p>
          <p class="element__paragraph"><span class="element__formula formula9"></span></p> -->
        </div>
      </div>
    </template>

          <p class="element__paragraph"><span class="element__formula formula3"></span></p>

            <p  class="element__paragraph"><span class="element__formula formula7"></span></p>

            <p class="element__paragraph"><span class="element__formula formula13"></span></p>
            <p ><span class="element__formula formula14"></span></p>

          </div>
          <div class="block__result">
            <p> <span class="element__formula formula21"></span></p>
            <p> <span class="element__formula formula27"></span></p>
          </div>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Расчёт диаметра коллектора">
    <meta name="keywords" content="СП 30">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/manifold.css">
    <link href="//yastatic.net/katex/0.8.3/katex.min.css" rel="stylesheet">
    <title>Расчёт диаметра коллектора</title>
</head>

<body class="root">
<div class="page">

    <header class="header">
        <nav class="user-menu">
            <a class="user-menu__link" href="index.html">Выйти</a>
            <a class="user-menu__link" href="profile.html">Профиль</a>
        </nav>

        <nav class="menu">
            <a class="menu__link" href="index.html">Index</a>
            <a class="menu__link" href="projects.html">Проекты</a>
            <a class="menu__link" href="calculations.html">Расчеты</a>
            <a class="menu__link menu__link_active" href="manifold.html">Расчёт диаметра коллектора</a>
        </nav>

        <h1 class="header__title">Расчёт диаметра коллектора</h1>
    </header>

    <main class="main">
        <section class="calculate">
            <button aria-label="Add" class="calculate__add" type="button"></button>
        </section>
        <section class="elements">
            <!-- cards -->
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 { bmazur }
            <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
        </p>
    </footer>
</div>

<div class="popup popup_type_add">
    <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
            <h2 class="form__title">Новый расчет</h2>
            <div class="form__box">
                <input placeholder="Диаметр патрубка №1" class="form__input form__input_type_name"
                       required minlength="1" maxlength="30" name="name" id="nameCard-input">
                <span class="nameCard-input-error form__input-error"></span>
            </div>
            <div class="group__button">
                <button aria-label="Add" class="calculate__add field__add" type="button"></button>
                <button aria-label="Remove" class="element__remove field__remove" type="button"></button>
            </div>
            <button aria-label="Save" class="form__save form__submit" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<template id="card-template">
    <div class="element">
        <button aria-label="Remove" class="element__remove" type="button"></button>
        <div class="element__group">
            <h2 class="element__name"></h2>
            <p class="element__paragraph">
                Пункт 4.60 СП 41-101-95 гласит, что площадь поперечного сечения корпуса
                распределительного коллектора принимается не менее суммы площадей поперечных
                сечений отводящих трубопроводов, а сборного коллектора - площадей сечений
                подводящих трубопроводов.
            </p>
            <p class="element__paragraph">Количество трубопроводов - <span class="pipe__count"></span> шт.</p>
            <p class="element__paragraph">Найдем площадь поперечного сечения каждого отводящего (подводящего)
                трубопровода по следующей формуле:</p>
            <p class="element__paragraph">
                <span class="commonFormula"></span>
            </p>
            <p class="element__paragraph">где <span class="descrDiam"></span>
                – Внутренний диаметр отводящего (подводящего) трубопровода, мм;
            </p>

        </div>
    </div>
</template>

<script type="module" src="./js/manifold.js"></script>
<script type="module" src="./js/validate.js"></script>
<script src="//yastatic.net/katex/0.8.3/katex.min.js"></script>
</body>
</html>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый расчет</h2>

          <div class="form__box">
            <input placeholder="Наименование системы" class="form__input form__input_type_name"
              required minlength="2" maxlength="30" name="name" id="nameCard-input">
            <span class="nameCard-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Начальная температура расчетного участка, °C" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_t1" id="t1-input" required >
            <span class="t1-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Длина расчетного участка, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_l" id="l-input" required >
            <span class="l-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Расход на участке, л/с" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_q" id="q-input" required >
            <span class="q-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Скорость потока, м/с" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_v" id="v-input" required >
            <span class="v-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Внутренний диаметр трубопровода, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_dtr" id="dtr-input" required >
            <span class="dtr-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Наружный диаметр трубопровода, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_dsl" id="dsl-input" required >
            <span class="dsl-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Диаметр наружного слоя изоляции, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_diamsln" id="diamsln-input" required >
            <span class="diamsln-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Температура воды в трубе, °C (0-70)" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_th" id="th-input" required >
            <span class="th-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Температура воздуха в помещении, °C" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_tb" id="tb-input" required >
            <span class="tb-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="коэффициент теплопроводности покровного слоя, Вт/(м²×°C), определяется по расчету или по СП 61.13330." 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_alphanp2" id="alphanp2-input" required >
            <span class="alphanp2-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Коэффициент теплопроводности слоя трубы, Вт/(м²×°C)" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_alphasl" id="alphasl-input" required >
            <span class="alphasl-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Коэффициент теплопередачи, Вт/(м²×°C)" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_alphasl2" id="alphasl2-input" required >
            <span class="alphasl2-input-error form__input-error"></span>
          </div>

          <button aria-label="Save" class="button button_save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">

        <h2 class="element__name"></h2>

        <div class="box">
          <button aria-label="Edit" class="button button_edit" type="button"></button>
          <button aria-label="Print" class="button button_print" type="button"></button>
          <button aria-label="Remove" class="button button_remove" type="button"></button>
        </div>

        <div class="element__group">

          <p class="element__paragraph">
            Тепловой расчет трубопроводов системы ГВС приведен согласно СП 61.13330.
          </p>
          <p class="element__paragraph">
            Критерий Рейнольдса, безразмерный коэффициент, который характеризует
            гидродинамический режим потока при вынужденном движении и является мерой
            соотношения сил инерции и вязкого трения:
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula1"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula2"></span> 
          </p>
          <p class="element__paragraph">
            где 
            <span class="element__formula element__formula_type_short formula3"></span> 
            - кинематическая вязкость жидкости при заданной температуре;
          </p>        
          <p class="element__paragraph">
            Критерий Нуссельта, характеризующий подобие процессов теплопереноса на 
            границе между стенкой и потоком жидкости:</p>
          <p class="element__paragraph">
            <span class="element__formula formula4"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula5"></span> 
        </p>
        <p class="element__paragraph">
            где 
            <span class="element__formula element__formula_type_short formula6"></span> 
            – критерий Прандтля, который характеризует физико-химические свойства
            теплоносителя и является мерой подобия температурных и скоростных полей в потоке.
        </p>
        <p class="element__paragraph">
            Коэффициент теплопередачи от жидкости к стенке трубы, Вт/(м²×°С):
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula7"></span>
        </p>
        <p class="element__paragraph">
            где 
            <span class="element__formula element__formula_type_short formula8"></span>
            – коэффициент теплопроводности воды при заданной температуре,
            Вт/(м²×°С).
        </p>
        <p class="element__paragraph">
            Термическое сопротивление от жидкости к трубе:
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula9"></span>
        </p>
        <p class="element__paragraph">
            Термическое сопротивление трубопровода:
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula10"></span>
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula11"></span>
        </p>
        <p class="element__paragraph">
            где 
            <span class="element__formula element__formula_type_short formula12"></span>
            – сумма термических сопротивлений промежуточных слоев,
            м²×°С/Вт,(термическое сопротивление трубопровода, термическое сопротивление воздушной
            прослойки между трубой и изоляцией, принимается равным 0,14 м²×°С/Вт по СП50.13330.2012, термическое
            сопротивление слоя изоляции);
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula13"></span>
          – наружный диаметр слоя, м;
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula14"></span>
          – внутренний диаметр слоя, м;
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula15"></span>
            – коэффициент теплопроводности слоя, Вт/(м²×°C).
        </p>
        <p class="element__paragraph">
            Термическое сопротивление изоляционного слоя, м²×°С/Вт:
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula16"></span>
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula17"></span>
        </p>
        <p class="element__paragraph">
            Термическое сопротивление наружного слоя, м²С/Вт:
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula18"></span>
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula19"></span>
        </p>
        <p class="element__paragraph">
            Линейный коэффициент теплопередачи, Вт/(м²x°С):
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula20"></span>
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula21"></span>
        </p>
        <p class="element__paragraph">
            Теплопотери расчетного участка трубопровода, Вт:
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula22"></span>
        </p>
        <p class="element__paragraph">
          где 
          <span class="element__formula element__formula_type_short formula23"></span>
          - температура воздуха в помещении расположения трубопровода, °C.
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula24"></span>
        </p>
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula25"></span>
        </p>
        <p class="element__paragraph">
            где
            <span class="element__formula element__formula_type_short formula26"></span>
            – начальная температура расчетного участка трубопровода, °С;
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula27"></span>
          – температура расчетного участка трубопровода на выходе, °С.
        </p>
        <p class="element__paragraph">
          <span class="element__formula formula28"></span>  °C
        </p>

      </div>

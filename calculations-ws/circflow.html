<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Циркуляционный расход горячей воды">
    <meta name="keywords" content="СП 30">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="../pages/circflow.css">
    <link href="//yastatic.net/katex/0.8.3/katex.min.css" rel="stylesheet">
    <title>Циркуляционный расход горячей воды</title>
  </head>

  <body class="root">
    <div class="page">

      <header class="header">

        <nav class="user-menu">
          <a class="user-menu__link" href="../index.html">Выйти</a>
          <a class="user-menu__link user-menu__link_active" href="../profile.html">Профиль</a>
        </nav>

        <h1 class="header__title">Циркуляционный расход горячей воды</h1>

        <nav class="menu">
          <a class="menu__link" href="../index.html">Index</a>
          <a class="menu__link" href="../projects.html">Проекты</a>
          <a class="menu__link" href="../calculations-ws.html">Расчеты</a>
          <a class="menu__link menu__link_active" href="circflow.html">Циркуляционный расход горячей воды</a>
        </nav>

      </header>

      <main class="main">
        <section class="calculate">
          <button aria-label="Add" class="button button_add" type="button"></button>
        </section>
        <section class="elements">   
          <!-- cards -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 bmazur
        </p>
        <div class="footer__menu">
          <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
          <a class="footer__link" href="confidential.html">Конфиденциальность</a>
          <a class="footer__link" href="politic.html">Пользовательское соглашение</a>
          <a class="footer__link" href="support.html">Справка и поддержка</a>
        </div>
      </footer>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый расчет</h2>

          <div class="inbox" >
            <input class="inbox__input inbox__input_name" 
              aria-invalid="true"
              type="text" value=""
              autocomplete="off"
              name="name"
              id="name-input" required minlength="2" maxlength="30" >
            <span class="inbox__bar name-input-bar"></span>
            <label class="inbox__label name-input-label" >Наименование</label>
            <span class="name-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_qht" 
              aria-invalid="true"
              type="text" value=""
              pattern="^[ 0-9]+$"
              autocomplete="off"
              name="qht"
              id="qht-input" required maxlength="30" >
            <span class="inbox__bar qht-input-bar"></span>
            <label class="inbox__label qht-input-label" >Тепловые потери, Вт</label>
            <span class="qht-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_t1" 
              aria-invalid="true"
              type="text" value=""
              pattern="^[ 0-9]+$"
              autocomplete="off"
              name="t1"
              id="t1-input" required maxlength="30" >
            <span class="inbox__bar t1-input-bar"></span>
            <label class="inbox__label t1-input-label" >t1 - температура воды на входе в участок трубопровода или системы, °C</label>
            <span class="t1-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_t2" 
              aria-invalid="true"
              type="text" value=""
              pattern="^[ 0-9]+$"
              autocomplete="off"
              name="t2"
              id="t2-input" required maxlength="30" >
            <span class="inbox__bar t2-input-bar"></span>
            <label class="inbox__label t2-input-label" >t2 - температура воды на выходе из участка трубопровода или системы, °C</label>
            <span class="t2-input-error inbox__input_error"></span>
          </div>

          <button aria-label="Save" class="button button_save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_edit" name="add-form" novalidate>
          <h2 class="form__title">Новый расчет</h2>

          <div class="inbox" >
            <input class="inbox__input inbox__input_name" 
              aria-invalid="true"
              type="text" value="Наименование системы"
              autocomplete="off"
              name="name"
              id="name-input" required minlength="2" maxlength="30" >
            <span class="inbox__bar name-input-bar"></span>
            <label class="inbox__label name-input-label" >Наименование</label>
            <span class="name-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_qht" 
              aria-invalid="true"
              type="text" value="0"
              pattern="^[ 0-9]+$"
              autocomplete="off"
              name="qht"
              id="qht-input" required maxlength="30" >
            <span class="inbox__bar qht-input-bar"></span>
            <label class="inbox__label qht-input-label" >Тепловые потери, Вт</label>
            <span class="qht-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_t1" 
              aria-invalid="true"
              type="text" value="0"
              pattern="^[ 0-9]+$"
              autocomplete="off"
              name="t1"
              id="t1-input" required maxlength="30" >
            <span class="inbox__bar t1-input-bar"></span>
            <label class="inbox__label t1-input-label" >t1 - температура воды на входе в участок трубопровода или системы, °C</label>
            <span class="t1-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_t2" 
              aria-invalid="true"
              type="text" value="0"
              pattern="^[ 0-9]+$"
              autocomplete="off"
              name="t2"
              id="t2-input" required maxlength="30" >
            <span class="inbox__bar t2-input-bar"></span>
            <label class="inbox__label t2-input-label" >t2 - температура воды на выходе из участка трубопровода или системы, °C</label>
            <span class="t2-input-error inbox__input_error"></span>
          </div>

          <button aria-label="Save" class="button button_save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">

        <h2 class="element__name"></h2>
        
        <div class="box">
          <button aria-label="Edit" class="button button_edit" type="button"></button>
          <button aria-label="Print" class="button button_print" type="button"></button>
          <button aria-label="Remove" class="button button_remove" type="button"></button>
        </div>

        <div class="element__group">

          <p class="element__paragraph">
            Циркуляционный расход горячей воды
            <span class="element__formula  element__formula_type_short formula1"></span>
            , вычисляют по формуле: 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula2"></span>
          </p>
          <p class="element__paragraph">
            где <span class="element__formula  element__formula_type_short formula3"></span>
            потери тепла трубопроводами системы ГВС,
            <span class="element__formula element__formula_type_short formula4"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula5"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula6"></span>
            плотность воды,
            <span class="element__formula element__formula_type_short formula15"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula7"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula8"></span> 
            удельная теплоемкость воды,
            <span class="element__formula element__formula_type_short formula16"></span> 

          </p>
          <p class="element__paragraph">
            <span class="element__formula formula9"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula10"></span>
              температура воды на входе в участок трубопровода или системы,
            <span class="element__formula element__formula_type_short formula17"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula11"></span> 
          </p>
            <p class="element__paragraph">
              <span class="element__formula formula12"></span>
                температура воды на выходе из участка трубопровода или системы,
              <span class="element__formula element__formula_type_short formula18"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula13"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula14"></span>
          </p>
        </div>

      </div> 
    </template>

    <div class="popup popup_type_modal">
      <div class="popup__container popup__container_yesno">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <div class="modal">
          <h2 class="form__title">Подтвердить удаление?</h2>

          <div class="modal__box">
            <button aria-label="Remove" 
              class="button button_remove button_text" 
              type="button">Удалить</button>

            <button aria-label="Cancel" 
                class="button button_cancel" 
                type="button">Отменить</button>
          </div>

        </div>
      </div>
    </div>

    <script type="module" src="../js/calculation-ws/circflow.js"></script>
    <script src="../vendor/jspdf.debug.js"></script>
    <script src="//yastatic.net/katex/0.8.3/katex.min.js"></script>
  </body>
</html>

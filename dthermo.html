<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тепловой расчет трубопроводов системы ГВС">
    <meta name="keywords" content="СП 30">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/dthermo.css">
    <link href="//yastatic.net/katex/0.8.3/katex.min.css" rel="stylesheet">
    <title>Тепловой расчет трубопроводов системы ГВС</title>
  </head>

  <body class="root">
    <div class="page">

      <header class="header">
        <nav class="menu">
          <a class="menu__link" href="index.html">Index</a>
          <a class="menu__link" href="thermo.html">Thermo</a>
          <a class="menu__link" href="rain.html">Rain</a>
          <a class="menu__link" href="throttle.html">Throttle</a>
          <a class="menu__link" href="dwmeter.html">Dwmeter</a>
          <a class="menu__link" href="tank.html">Tank</a>
          <a class="menu__link" href="circflow.html">Circflow</a>
          <a class="menu__link menu__link_active" href="dthermo.html">Dthermo</a>
        </nav>
        <h1 class="header__title">Тепловой расчет трубопроводов системы ГВС</h1>
      </header>

      <main class="main">
        <section class="calculate">
          <button aria-label="Add" class="calculate__add" type="button"></button>
        </section>
        <section class="elements">   
          <!-- cards -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 { bmazur } 
          <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
        </p>
      </footer>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый расчет</h2>

          <div class="form__box">
            <input placeholder="Наименование системы" class="form__input form__input_type_name"
              required minlength="2" maxlength="30" name="name" id="nameCard-input">
            <span class="nameCard-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Длина расчетного участка, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_l" id="l-input" required >
            <span class="l-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Расход на участке, л/с" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_q" id="q-input" required >
            <span class="q-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Скорость потока, м/с" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_v" id="v-input" required >
            <span class="v-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Внутренний диаметр трубопровода, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_dtr" id="dtr-input" required >
            <span class="dtr-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Наружный диаметр трубопровода, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_dsl" id="dsl-input" required >
            <span class="dsl-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Диаметр наружного слоя изоляции, м" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_diamsln" id="diamsln-input" required >
            <span class="diamsln-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Температура воды в трубе, °C (0-70)" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_th" id="th-input" required >
            <span class="th-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Температура воздуха в помещении, °C" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_tb" id="tb-input" required >
            <span class="tb-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="коэффициент теплопроводности покровного слоя, Вт/(м²×°C), определяется по расчету или по СП 61.13330." 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_alphanp2" id="alphanp2-input" required >
            <span class="alphanp2-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Коэффициент теплопроводности слоя трубы, Вт/(м²×°C)" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_alphasl" id="alphasl-input" required >
            <span class="alphasl-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Коэффициент теплопередачи, Вт/(м²×°C)" 
              pattern="^[ 0-9]+$"
              class="form__input form__input_type_alphasl2" id="alphasl2-input" required >
            <span class="alphasl2-input-error form__input-error"></span>
          </div>



          <button aria-label="Save" class="form__save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <button aria-label="Remove" class="element__remove" type="button"></button>
        <div class="element__group">
          <h2 class="element__name"></h2>
          <p class="element__paragraph">
            Циркуляционный расход горячей воды
            <span class="element__formula  element__formula_type_short formula1"></span>
            , вычисляют по формуле: 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula2"></span>
          </p>
          <p class="element__paragraph">
            где <span class="element__formula  element__formula_type_short formula3"></span>
            потери тепла трубопроводами системы ГВС,

            <span class="element__formula element__formula_type_short formula4"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula5"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula6"></span>
            плотность воды,
            <span class="element__formula element__formula_type_short formula15"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula7"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula8"></span> 
            удельная теплоемкость воды,
            <span class="element__formula element__formula_type_short formula16"></span> 

          </p>
          <p class="element__paragraph">
            <span class="element__formula formula9"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula10"></span>
            температура воды на входе в участок трубопровода или системы,
            <span class="element__formula element__formula_type_short formula17"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula11"></span> 
          </p>
            <p class="element__paragraph">
              <span class="element__formula formula12"></span>
              температура воды на выходе из участка трубопровода или системы,
              <span class="element__formula element__formula_type_short formula18"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula13"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula14"></span>
          </p>
        </div>

      </div> 
    </template>

    <script type="module" src="./js/dthermo.js"></script>
    <script type="module" src="./js/validate.js"></script>
    <script src="//yastatic.net/katex/0.8.3/katex.min.js"></script>
  </body>
</html>

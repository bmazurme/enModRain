<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Регистрация">
    <meta name="keywords" content="registration">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/registration.css">
    <title>Регистрация</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">



 
      </header>   

      <main class="main">
        <section class="registration">
          <h1 class="registration__title">Регистрация</h1>

          <form class="registration__form">

            <div class="form__box">
              <input placeholder="Имя" 
              
                class="form__input form__input_name" 
                id="name-input" required >
              <span class="name-input-error form__input-error"></span>
            </div>

            <div class="form__box">
              <input placeholder="email" 
                class="form__input form__input_email" 
                id="email-input" required >
              <span class="email-input-error form__input-error"></span>
            </div>

            <div class="form__box">
              <input placeholder="Придумайте пароль" 
                class="form__input form__input_password" 
                id="password-input" required >
              <span class="password-input-error form__input-error"></span>
            </div>

            <div class="form__box">
              <input placeholder="Повторите пароль" 
                class="form__input form__input_password_confirm" 
                id="password_confirm-input" required >
              <span class="password_confirm-input-error form__input-error"></span>
            </div>
            
            <button aria-label="Save" 
              class="form__registration form__submit" 
              type="submit">Зарегистрироваться</button>


        </form>


        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 { bmazur } </p>

        <div class="footer__menu">
          <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
          <a class="footer__link" href="confidential.html">Конфиденциальность</a>
          <a class="footer__link" href="politic.html">Пользовательское соглашение</a>
          <a class="footer__link" href="support.html">Справка и поддержка</a>
        </div>

      </footer>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/validate.js"></script>
  </body>
</html>

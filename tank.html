<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Потери напора в счетчике">
    <meta name="keywords" content="СП 30">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/tank.css">
    <link href="//yastatic.net/katex/0.8.3/katex.min.css" rel="stylesheet">
    <title>Регулирующий объем бака-аккумулятора</title>
  </head>

  <body class="root">
    <div class="page">

      <header class="header">
        <nav class="menu">
          <a class="menu__link" href="index.html">Index</a>
          <a class="menu__link" href="thermo.html">Thermo</a>
          <a class="menu__link" href="rain.html">Rain</a>
          <a class="menu__link" href="throttle.html">Throttle</a>
          <a class="menu__link" href="dwmeter.html">Dwmeter</a>
          <a class="menu__link menu__link_active" href="tank.html">Tank</a>
          <a class="menu__link" href="circflow.html">Circflow</a>
        </nav>
        <h1 class="header__title">Регулирующий объем бака-аккумулятора</h1>
      </header>

      <main class="main">
        <section class="calculate">
          <button aria-label="Add" class="calculate__add" type="button"></button>
        </section>
        <section class="elements">   
          <!-- cards -->
        <!-- </div> -->
        </section>     
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 { bmazur } 
          <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
        </p>
      </footer>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый расчет</h2>

          <div class="form__box">
            <input placeholder="Наименование счетчика" 
              class="form__input form__input_type_name"
              required minlength="2" maxlength="30" name="name" id="nameCard-input">
            <span class="nameCard-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Температура горячей воды в местах водоразбора, °C" 
              pattern="[0-9]{2}"
              class="form__input form__input_type_th" id="th-input" required >
            <span class="th-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Температура холодной воды на входе в водонагреватель, °C" 
              pattern="[0-9]{2}"
              class="form__input form__input_type_tc" id="tc-input" required >
            <span class="tc-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="В течение среднего часа, кВт" 
              class="form__input form__input_type_qmid" id="qmid-input" required >
            <span class="qmid-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="В течение часа максимального водопотребления, кВт" 
            class="form__input form__input_type_qmax" id="qmax-input" required >
            <span class="qmax-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Мощность водонагревателя, кВт" 
            class="form__input form__input_type_qsp" id="qsp-input" required >
            <span class="qsp-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Время водоразбора, ч" 
            pattern="[0-9]{1,2}"
            class="form__input form__input_type_t" id="t-input" required >
            <span class="t-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <select name="select" class="form__select form__select_type_b" required>
              <option value="1.0" selected>Коэффициент запаса вместимости бака 1.0</option>
              <option value="1.1">1.1</option>
              <option value="1.2">1.2</option>
              <option value="1.3">1.3</option>
            </select>
          </div>
          
          <button aria-label="Save" class="form__save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <button aria-label="Remove" class="element__remove" type="button"></button>
        <div class="element__group">
          
          <h2 class="element__name">Регулирующий объем бака-аккумулятора при непрерывной работе водонагревателя</h2>

          <h3 class="element__title">Регулирующий объем бака-аккумулятора при непрерывной работе водонагревателя</h3>
          <p class="element__paragraph">
            для бака-аккумулятора теплоты в системе горячего водоснабжения при мощности
            водонагревателя (генератора теплоты), не обеспечивающего максимального часового
            потребления теплоты, - по формуле Д.3, приложения Д, СП 30.13330.2016
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula1"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula2"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula3"></span> 
            - относительная величина регулирующего объема, вычисляемая по формуле Д.4, приложения Д,
            СП 30.13330.2016
            при непрерывной работе насосной установки (водонагревателя) с различной производительностью 
            в течение расчетного периода (сутки, смена) наибольшего водопотребления (теплопотребления) 
            или работе насосной установки в режиме долгосрочных включений - по формуле
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula4"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula5"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula6"></span> 
            - коэффициент часовой неравномерности подачи воды насосами в сутки (смену)
            максимального водопотребления, вычисляемый по формуле Д.6, приложения Д, СП 30.13330.2016
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula7"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula8"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula9"></span> 
            - коэффициент часовой неравномерности потребления воды в сутки (смену) максимального
            водопотребления для системы определяется по формуле Д.7, приложения Д,
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula10"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula11"></span> 
          </p>
          <p class="element__paragraph">
            Полную вместимость емкостей для аккумулятора теплоты определяем по формуле Д.12,
            приложения Д, СП 30.13330.2016
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula12"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula13"></span> 
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula14"></span>
            - коэффициент запаса вместимости бака, принимаемый 1 – для аккумуляторов теплоты,
            1.1 - при производительности насосных установок менее максимального часового расхода воды
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula15"></span>
            - тепловой поток на нужды горячего водоснабжения в течение среднего часа водопотребления, кВт
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula16"></span>
            - тепловой поток на нужды горячего водоснабжения в течение часа максимального
            водопотребления, кВт
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula17"></span>
            - расчетная мощность водонагревателя, котла и тому подобного оборудования системы горячего водоснабжения, кВт
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula18"></span>
            - расчетное время потребления воды, ч
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula19"></span>
            - температура холодной воды на входе в водонагреватель, °C
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula20"></span>
              - температура горячей воды в местах водоразбора, °C
          </p>
          <h3 class="element__title">Регулирующий объем бака-аккумулятора при равномерной и непрерывной водонагревателя</h3>
          <p class="element__paragraph">
            для бака-аккумулятора теплоты в системе горячего водоснабжения при мощности
            водонагревателя (генератора теплоты), не обеспечивающего максимального часового
            потребления теплоты, - по формуле Д.3, приложения Д, СП 30.13330.2016
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula21"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula22"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula23"></span>
            - относительная величина регулирующего объема, вычисляемая по формуле Д.4, приложения Д,
            СП 30.13330.2016
          </p>
          <p class="element__paragraph">
            при равномерной и непрерывной работе насосной установки (водонагревателя или генератора теплоты) 
            в части периода водопотребления (теплопотребления), включающей также часы наибольшего водопотребления 
            (теплопотребления), - по формуле
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula24"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula25"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula26"></span>
            - коэффициент часовой неравномерности подачи воды насосами в сутки (смену)
            максимального водопотребления, вычисляемый по формуле Д.6, приложения Д, СП 30.13330.2016
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula27"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula28"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula29"></span>
            - коэффициент часовой неравномерности потребления воды в сутки (смену) максимального
            водопотребления для системы определяется по формуле Д.7, приложения Д,
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula30"></span>
          </p>
          <p class="element__paragraph">
            Полную вместимость емкостей для аккумулятора теплоты определяем по формуле Д.12,
            приложения Д, СП 30.13330.2016
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula31"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula32"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula33"></span>
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula34"></span>
            - коэффициент запаса вместимости бака, принимаемый 1 – для аккумуляторов теплоты,
            1.1 - при производительности насосных установок менее максимального часового расхода воды
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula35"></span>
            - тепловой поток на нужды горячего водоснабжения в течение среднего часа водопотребления, кВт
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula36"></span>
            - тепловой поток на нужды горячего водоснабжения в течение часа максимального
            водопотребления, кВт
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula37"></span>
            - расчетная мощность водонагревателя, котла и тому подобного оборудования системы горячего водоснабжения, кВт
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula38"></span>
            - расчетное время потребления воды, ч
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula39"></span>
            - температура холодной воды на входе в водонагреватель, °C
          </p>
          <p class="element__paragraph">
            <span class="element__formula formula40"></span>
              - температура горячей воды в местах водоразбора, °C
          </p>

        </div>
      </div> 
    </template>

    <script type="module" src="./js/tank.js"></script>
    <script type="module" src="./js/validate.js"></script>
    <script src="//yastatic.net/katex/0.8.3/katex.min.js"></script>
  </body>
</html>

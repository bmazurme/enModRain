<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проекты">
    <meta name="keywords" content="СП 30">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/projects.css">
    <title>Проекты</title>
  </head>

  <body class="root">
    <div class="page">

      <header class="header">
        <nav class="menu">
          <a class="menu__link" href="index.html">Index</a>
          <a class="menu__link" href="thermo.html">Thermo</a>
          <a class="menu__link" href="rain.html">Rain</a>
          <a class="menu__link" href="throttle.html">Throttle</a>
          <a class="menu__link menu__link_active" href="dwmeter.html">Dwmeter</a>
          <a class="menu__link" href="tank.html">Tank</a>
          <a class="menu__link" href="circflow.html">Circflow</a>
          <a class="menu__link" href="dthermo.html">Dthermo</a>
        </nav>
        <h1 class="header__title">Проекты</h1>
      </header>

      <main class="main">
        <section class="calculate">
          <button aria-label="Add" class="calculate__add" type="button"></button>
        </section>
        <section class="elements">   
          <!-- cards -->
        </section>
            
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 { bmazur } 
          <a target="_blank" class="footer__link" 
            href="https://github.com/bmazurme/enModRain">GitHub</a>
        </p>
      </footer>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый проект</h2>

          <div class="form__box">
            <input placeholder="Наименование" class="form__input form__input_type_name"
              required minlength="2" maxlength="30" name="name" id="nameCard-input">
            <span class="nameCard-input-error form__input-error"></span>
          </div>

          <div class="form__box">
            <input placeholder="Адрес" 
              class="form__input form__input_type_address" id="address-input" required >
            <span class="address-input-error form__input-error"></span>
          </div>

          <button aria-label="Save" class="form__save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <div class="box">
          <button aria-label="Edit" class="box__edit" type="button"></button>
          <button aria-label="Remove" class="box__remove" type="button"></button>
        </div>
        <div class="element__group">
          <h2 class="element__name"></h2>
          <p class="element__paragraph address">

            Адрес
          </p>
        </div>
      </div> 
    </template>

    <script type="module" src="./js/projects.js"></script>
    <script type="module" src="./js/validate.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проекты">
    <meta name="keywords" content="СП 30">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/projects.css">
    <title>Проекты</title>
  </head>

  <body class="root">
    <div class="page">

      <header class="header">
        <nav class="user-menu">
          <a class="user-menu__link" href="index.html">Выйти</a>
          <a class="user-menu__link" href="profile.html">Профиль</a>
        </nav>

        <h1 class="header__title">Проекты</h1>

        <nav class="menu">
          <a class="menu__link" href="index.html">Index</a>
          <a class="menu__link menu__link_active" href="projects.html">Проекты</a>
          <a class="menu__link" href="soft.html">Soft</a>
        </nav>

      </header>

      <main class="main">
        <section class="calculate">
          <button aria-label="Add" class="button button_add" type="button"></button>
        </section>
        <section class="elements">   

        </section>    
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 bmazur</p>
          <div class="footer__menu">
            <a target="_blank" class="footer__link" href="https://github.com/bmazurme/enModRain">GitHub</a>
            <a class="footer__link" href="confidential.html">Конфиденциальность</a>
            <a class="footer__link" href="politic.html">Пользовательское соглашение</a>
            <a class="footer__link" href="support.html">Справка и поддержка</a>
          </div>
        </p>
      </footer>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новый проект</h2>

          <div class="inbox" >
            <input class="inbox__input inbox__input_name" 
              aria-invalid="true"
              type="text"
              autocomplete="off"
              name="name"
              id="name-input" required minlength="2" maxlength="30" >
            <span class="inbox__bar name-input-bar"></span>
            <label class="inbox__label name-input-label" >Наименование</label>
            <span class="name-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_address" 
              aria-invalid="true"
              type="text"
              name="address"
              autocomplete="off"
              id="address-input" required minlength="2" maxlength="30" >
            <span class="inbox__bar address-input-bar"></span>
            <label class="inbox__label address-input-label" >Адрес</label>
            <span class="address-input-error inbox__input_error"></span>
          </div>

          <button aria-label="Save" class="button button_save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_edit" name="add-form" novalidate>
          <h2 class="form__title">Редактировать проект</h2>

          <div class="inbox" >
            <input class="inbox__input inbox__input_name" 
            required minlength="2" maxlength="30"

              type="text"
              value="Наименование"
              name="name"
              id="name-input" >
            <span class="inbox__bar name-input-bar"></span>
            <label class="inbox__label name-input-label" >Наименование</label>
            <span class="name-input-error inbox__input_error"></span>
          </div>

          <div class="inbox" >
            <input class="inbox__input inbox__input_address" 
            required minlength="2" maxlength="30"
              value="Адрес"
              type="text"
              name="address"

              id="address-input" >
            <span class="inbox__bar address-input-bar"></span>
            <label class="inbox__label address-input-label" >Адрес</label>
            <span class="address-input-error inbox__input_error"></span>
          </div>

          <button aria-label="Save" class="button button_save form__submit" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <div class="box">
          <button aria-label="Edit" class="button button_edit" type="button"></button>
          <button aria-label="Remove" class="button button_remove" type="button"></button>
        </div>
        <div class="element__group">
          
          <div class="project">

            <div class="project__column">
              <div class="project__icon project__icon_type_name"></div>
              <h2 class="project__name"></h2> 
            </div>
            
            <div class="project__column">
              <div class="project__icon project__icon_type_address"></div>
              <p class="project__address address">address</p>
            </div>

            <div class="project__column">
              <div class="project__icon project__icon_type_calculations"></div>
              <a href="calculations-ws.html" class="project__calculations">Водоснабжение и водоотведение</a>
            </div>

            <div class="project__column">
              <div class="project__icon project__icon_type_calculations"></div>
              <a href="calculations-hvac.html" class="project__calculations">Отопление и вентиляция</a>
            </div>

            <div class="project__column">
              <div class="project__icon project__icon_type_calculations"></div>
              <a href="#" class="project__calculations">Шаблоны</a>
            </div>
            
            <div class="project__column">
              <div class="project__icon project__icon_type_scheme"></div>
              <a href="#" class="project__calculations">Схемы</a>
            </div>
              
          </div>
        </div>
      </div> 
    </template>

    <div class="popup popup_type_modal">
      <div class="popup__container popup__container_yesno">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <div class="modal">
          <h2 class="form__title">Подтвердить удаление?</h2>

          <div class="modal__box">
            <button aria-label="Remove" 
              class="button button_remove button_text" 
              type="button">Удалить</button>

            <button aria-label="Cancel" 
                class="button button_cancel" 
                type="button">Отменить</button>
          </div>

        </div>
      </div>
    </div>

    <script type="module" src="./js/projects/projects.js"></script>
  </body>
</html>
